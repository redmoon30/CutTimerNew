<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cut Timer</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --container-bg: #2d2d2d;
            --accent-color: #4CAF50;
            --accent-hover: #45a049;
            --secondary-text: #aaa;
            --border-color: #444;
            --resize-bar-color: #555;
            --resize-bar-hover: #777;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            /* Prevent body scroll on mobile */
            user-select: none;
            /* Prevent text selection on quick taps */
            -webkit-user-select: none;
        }

        .container {
            text-align: center;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .fps-selector {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .fps-selector button {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--secondary-text);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .fps-selector button.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .display-group {
            margin: 20px 0;
        }

        .display {
            font-size: 28px;
            margin: 10px 0;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
            /* Monospaced numbers */
        }

        #currentLap {
            color: var(--accent-color);
            font-size: 32px;
        }

        .fps-display {
            font-size: 14px;
            color: var(--secondary-text);
            margin-top: -5px;
            margin-bottom: 20px;
        }

        .instructions {
            margin-top: 15px;
            font-size: 13px;
            color: var(--secondary-text);
            line-height: 1.5;
        }

        .mobile-hint {
            display: none;
            margin-top: 10px;
            font-size: 12px;
            color: var(--secondary-text);
            opacity: 0.7;
        }

        .lap-records {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            text-align: left;
            border-top: 1px solid var(--border-color);
            padding-top: 10px;
            flex-grow: 1;
        }

        /* Custom Scrollbar */
        .lap-records::-webkit-scrollbar {
            width: 8px;
        }

        .lap-records::-webkit-scrollbar-track {
            background: var(--container-bg);
        }

        .lap-records::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .lap-records::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        .lap-record {
            font-size: 14px;
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .lap-record:last-child {
            border-bottom: none;
        }

        .resize-bar {
            width: 100%;
            height: 8px;
            background-color: var(--resize-bar-color);
            cursor: row-resize;
            margin-top: 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .resize-bar:hover {
            background-color: var(--resize-bar-hover);
        }

        /* Touch Zones Visuals (Optional, subtle overlay) */
        .touch-feedback {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
        }

        .touch-left {
            left: 0;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.05), transparent);
        }

        .touch-right {
            right: 0;
            background: linear-gradient(-90deg, rgba(255, 255, 255, 0.05), transparent);
        }

        .active-feedback {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .instructions {
                display: none;
            }

            .mobile-hint {
                display: block;
            }

            .container {
                width: 100%;
                height: 100%;
                max-width: none;
                border-radius: 0;
                padding: 10px 20px;
                box-sizing: border-box;
            }

            .lap-records {
                max-height: none;
                /* Let flex grow handle height */
            }

            .resize-bar {
                display: none;
            }

            /* No resize bar on mobile */

            /* Increase button size for touch */
            .fps-selector button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="mainContainer">
        <div class="fps-selector">
            <button onclick="changeFPS(24)" class="active" data-fps="24">24 FPS</button>
            <button onclick="changeFPS(30)" data-fps="30">30 FPS</button>
            <button onclick="changeFPS(60)" data-fps="60">60 FPS</button>
        </div>

        <div id="fpsDisplay" class="fps-display">當前幀率: 24 FPS</div>

        <div class="display-group">
            <div id="currentLap" class="display">第 0 卡 (0 s 00)</div>
            <div id="totalTime" class="display">總計: 0 s 00</div>
        </div>

        <div class="instructions">
            空白鍵 (Space): 開始/停止 | Z 鍵: 分卡 (Split) | R 鍵: 重置 (Reset)
        </div>
        <div class="mobile-hint">
            左側: 分卡 | 右側: 開始/暫停 | 長按: 重置
        </div>

        <div id="lapRecords" class="lap-records"></div>
        <div class="resize-bar" id="resizeBar"></div>
    </div>

    <div id="touchLeft" class="touch-feedback touch-left"></div>
    <div id="touchRight" class="touch-feedback touch-right"></div>

    <script>
        // System Variables
        let startTime, lapStartTime, totalTime = 0, isRunning = false, lapCount = 0, lapRecords = [];
        let FPS = 24;
        let accumulatedTime = 0; // Time accumulated from previous sessions if paused

        // DOM Elements
        const $ = id => document.getElementById(id);
        const lapContainer = $('lapRecords');

        // Audio Context for Beep
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); // A5
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        function formatTime(seconds) {
            const s = Math.floor(seconds);
            const f = Math.round((seconds - s) * FPS);
            // Handle frame rollover (e.g., if rounding causes frame == FPS)
            if (f >= FPS) {
                return `${s + 1} s 00`;
            }
            return `${s} s ${f.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            if (!isRunning) return;

            const now = Date.now();
            const currentRunDuration = (now - lapStartTime) / 1000;

            // Total time is accumulated total + current lap active duration
            // Actually, logic needs to be robust:
            // Total Time = (Time since Start) - (Total Pause Duration)
            // Creating a simple delta approach is easier for display
            const totalDuration = (now - startTime) / 1000;

            $('totalTime').textContent = `總計: ${formatTime(totalDuration)}`;

            // Lap time
            // Lap Start Time needs to be the timestamp when the lap started. 
            // If we paused, everything shifts.
            // Let's rely on a simpler model:
            // We update displays based on StartTime.
            // When we Split, we reset LapStartTime.
            const lapDuration = (now - lapStartTime) / 1000;
            $('currentLap').textContent = `第 ${lapCount + 1} 卡 (${formatTime(lapDuration)})`; // Display Current Lap # as +1 (current working one)

            requestAnimationFrame(updateDisplay);
        }

        function renderLaps() {
            $('lapRecords').innerHTML = lapRecords.map(r =>
                `<div class="lap-record">
                <span>第 ${r.lapNumber} 卡: ${formatTime(r.lapTime)}</span>
                <span>總計: ${formatTime(r.totalTime)}</span>
             </div>`
            ).join('') + '<div id="anchor"></div>';

            // Auto scroll to bottom
            const anchor = document.getElementById('anchor');
            if (anchor) anchor.scrollIntoView({ block: "end", behavior: "smooth" });
        }

        function lap() {
            if (isRunning) {
                playBeep();
                const now = Date.now();
                const lapTime = (now - lapStartTime) / 1000;
                const currentTotalTime = (now - startTime) / 1000;

                // Record the COMPLETED lap (so lapCount is correct)
                lapRecords.push({ lapNumber: lapCount + 1, lapTime, totalTime: currentTotalTime });

                lapStartTime = now;
                lapCount++;

                renderLaps();
                saveState();
            }
        }

        function toggleTimer() {
            const now = Date.now();
            if (isRunning) {
                // Stop
                isRunning = false;
                // Record the pause duration logic or just save the state
                // For simple logic: calculate exactly how much time passed and save it
                // But here, we just flag isRunning false. 
                // NOTE: The original logic was "Stop = Cut". 
                // Requested logic: Space = Toggle (Pause/Resume), Z = Cut.

                // When pausing, we need to know "at what time" we paused to offset when resuming.
                // We'll trust the native clock diff method for simplicity in this version,
                // BUT we need to handle "resuming" correctly.
                // Let's store 'accumulatedTime' ? 
                // No, the easiest way to handle Pause/Resume with Date.now() is:
                // Shift startTime and lapStartTime forward by the duration of the pause.
                localStorage.setItem('pauseStart', now);
                saveState();
                $('currentLap').textContent = $('currentLap').textContent.replace('...', ' (暫停)');
            } else {
                // Start / Resume
                const pauseStart = localStorage.getItem('pauseStart');
                if (pauseStart && startTime) {
                    const pauseDuration = now - parseInt(pauseStart);
                    startTime += pauseDuration;
                    lapStartTime += pauseDuration;
                } else if (!startTime) {
                    // First Start
                    startTime = now;
                    lapStartTime = now;
                }

                localStorage.removeItem('pauseStart');
                isRunning = true;
                updateDisplay();
                saveState();
            }
        }

        function resetTimer() {
            // Confirm consistency: Export data first?
            if (lapRecords.length > 0) {
                exportData();
            }

            isRunning = false;
            startTime = 0;
            lapStartTime = 0;
            totalTime = 0;
            lapCount = 0;
            lapRecords = [];
            localStorage.clear();

            // UI Reset
            $('totalTime').textContent = '總計: 0 s 00';
            $('currentLap').textContent = '第 0 卡 (0 s 00)';
            renderLaps();
        }

        function changeFPS(newFPS) {
            FPS = newFPS;
            $('fpsDisplay').textContent = `當前幀率: ${FPS} FPS`;
            document.querySelectorAll('.fps-selector button').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.fps) === FPS);
            });
            saveState();
        }

        function saveState() {
            const state = {
                startTime,
                lapStartTime,
                lapCount,
                lapRecords,
                FPS,
                isRunning
            };
            localStorage.setItem('cutTimerState', JSON.stringify(state));
        }

        function loadState() {
            const saved = localStorage.getItem('cutTimerState');
            if (saved) {
                const state = JSON.parse(saved);
                startTime = state.startTime;
                lapStartTime = state.lapStartTime;
                lapCount = state.lapCount;
                lapRecords = state.lapRecords || [];
                FPS = state.FPS || 24;

                // Restore FPS UI
                changeFPS(FPS);

                // Restore Laps UI
                renderLaps();

                // Check if it was running or we are resuming from a "closed tab" state
                // If it was running when closed, the time logic will be skewed unless we treat the gap as a "pause".
                // Let's assume auto-pause on close.
                isRunning = false;

                // We need to calculate where we left off.
                // Since we don't have a reliable "pauseStart" if the browser crashed...
                // Let's just show the last known state strings if possible, or 0.
                // Actually, if we have startTime, we can calculate.
                // But if user opens it 3 days later, the timer will show 3 days!
                // To prevent this massive jump, we force pause on load.
                // And we assume the time we "saved" was the last valid time?
                // "SaveState" happens on interaction.
                // If it was running, we effectively "Pause" it at the moment of load? 
                // No, better to pause it at the moment of last save? Hard to know when that was.
                // Let's Keep it simple: Force Reset if data assumes running but it's been too long?
                // No, just load data.

                const pauseStart = localStorage.getItem('pauseStart');
                if (pauseStart) {
                    // Was already paused
                } else {
                    // Was running, so we treat "now" as the end of a session?
                    // Or we just force pause at 'now' and let user resume? 
                    // If we toggleTimer() now, it will look for pauseStart. 
                    // We should set pauseStart to the timestamp of the last save? 
                    // We don't have that.
                    // WORKAROUND: Set pauseStart to Date.now() to prevent jump, assuming the user likely wasn't editing while the browser was closed.
                    localStorage.setItem('pauseStart', Date.now());
                }
            }
        }

        function exportData() {
            let csvContent = "data:text/csv;charset=utf-8,\uFEFF"; // BOM
            csvContent += "卡號,單鏡時長,累計時間\n";
            lapRecords.forEach(r => {
                csvContent += `${r.lapNumber},${formatTime(r.lapTime)},${formatTime(r.totalTime)}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            const date = new Date();
            const timestamp = date.toISOString().replace(/[:.]/g, "-").slice(0, 19);
            link.setAttribute("download", `cut_timer_export_${timestamp}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- Interaction Logic ---

        // Keyboard
        document.addEventListener('keydown', e => {
            if (e.code === 'Space' && !e.repeat) {
                e.preventDefault(); // Prevent scrolling
                toggleTimer();
            }
            else if (e.code === 'KeyZ') lap();
            else if (e.code === 'KeyR') resetTimer();
        });

        // Mouse Drag Resize
        const resizeBar = document.getElementById('resizeBar');
        let isResizing = false;
        resizeBar.addEventListener('mousedown', () => {
            isResizing = true;
            document.body.style.cursor = 'row-resize';
        });
        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            // Calculate headers height to substract? Rough math:
            const newHeight = e.clientY - containerRect.top - 200; // Offset
            // Better:
            // Main container padding top (20) + FPS (40) + Display (100) + Instructions (40) ~ 200
            // Just let user set explicit height
            // document.getElementById('lapRecords').style.maxHeight = `${Math.max(100, e.clientY - 300)}px`;
            // Let's stick to the original easier logic relative to mouse
            // The original logic was complex. Let's simplify:
            // Set max-height directly.
            // We just toggle a class or update style.
            lapContainer.style.maxHeight = `${Math.max(100, e.clientY - 200)}px`;
        });
        document.addEventListener('mouseup', () => { isResizing = false; document.body.style.cursor = 'default'; });

        // --- Mobile Touch Logic ---
        let longPressTimer;
        const LONG_PRESS_DURATION = 800; // ms

        // We attach events to the BODY to catch full screen taps
        document.body.addEventListener('touchstart', handleTouchStart, { passive: false });
        document.body.addEventListener('touchend', handleTouchEnd, { passive: false });
        document.body.addEventListener('contextmenu', e => e.preventDefault()); // Disable context menu on long press

        let touchStartX = 0;
        let isLongPress = false;

        function handleTouchStart(e) {
            if (e.target.tagName === 'BUTTON' || e.target.closest('.lap-records')) return; // Allow normal button clicks and scrolling
            e.preventDefault();

            touchStartX = e.touches[0].clientX;
            const screenWidth = window.innerWidth;
            const isLeft = touchStartX < screenWidth / 2;

            // Visual Feedback
            if (isLeft) {
                $('touchLeft').classList.add('active-feedback');
            } else {
                $('touchRight').classList.add('active-feedback');
            }

            isLongPress = false;
            longPressTimer = setTimeout(() => {
                isLongPress = true;
                // Short vibration
                if (navigator.vibrate) navigator.vibrate(50);
                resetTimer();
                // Clear feedback immediately
                $('touchLeft').classList.remove('active-feedback');
                $('touchRight').classList.remove('active-feedback');
            }, LONG_PRESS_DURATION);
        }

        function handleTouchEnd(e) {
            if (e.target.tagName === 'BUTTON' || e.target.closest('.lap-records')) return;

            clearTimeout(longPressTimer);
            $('touchLeft').classList.remove('active-feedback');
            $('touchRight').classList.remove('active-feedback');

            if (!isLongPress) {
                const screenWidth = window.innerWidth;
                if (touchStartX < screenWidth / 2) {
                    // Left Tap = Split
                    lap();
                } else {
                    // Right Tap = Toggle
                    toggleTimer();
                }
            }
        }

        // Init
        loadState();
    </script>

</body>

</html>
