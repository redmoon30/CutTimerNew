<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cut Timer</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --container-bg: #2d2d2d;
            --accent-color: #4CAF50;
            --accent-hover: #45a049;
            --secondary-text: #aaa;
            --border-color: #444;
            --resize-bar-color: #555;
            --resize-bar-hover: #777;
            --danger-color: #e53935;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            text-align: center;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        .fps-selector {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .fps-selector button,
        .btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--secondary-text);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .fps-selector button.active,
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .btn-danger {
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
        }

        .display-group {
            margin: 20px 0;
        }

        .display {
            font-size: 28px;
            margin: 10px 0;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }

        #currentLap {
            color: var(--accent-color);
            font-size: 32px;
        }

        .fps-display {
            font-size: 14px;
            color: var(--secondary-text);
            margin-top: -5px;
            margin-bottom: 20px;
        }

        .instructions {
            margin-top: 15px;
            font-size: 13px;
            color: var(--secondary-text);
            line-height: 1.5;
        }

        .mobile-hint {
            display: none;
            margin-top: 10px;
            font-size: 12px;
            color: var(--secondary-text);
            opacity: 0.7;
        }

        .lap-records {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            text-align: left;
            border-top: 1px solid var(--border-color);
            padding-top: 10px;
            flex-grow: 1;
        }

        /* Custom Scrollbar */
        .lap-records::-webkit-scrollbar,
        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .lap-records::-webkit-scrollbar-track,
        .history-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        .lap-records::-webkit-scrollbar-thumb,
        .history-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .lap-record {
            font-size: 14px;
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .resize-bar {
            width: 100%;
            height: 8px;
            background-color: var(--resize-bar-color);
            cursor: row-resize;
            margin-top: 10px;
            border-radius: 4px;
        }

        /* Touch Zones Visuals */
        .touch-feedback {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
            z-index: 5;
        }

        .touch-left {
            left: 0;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.05), transparent);
        }

        .touch-right {
            right: 0;
            background: linear-gradient(-90deg, rgba(255, 255, 255, 0.05), transparent);
        }

        .active-feedback {
            opacity: 1;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .history-list {
            overflow-y: auto;
            flex-grow: 1;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .history-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--secondary-text);
        }

        .history-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .instructions {
                display: none;
            }

            .mobile-hint {
                display: block;
            }

            .container {
                width: 100%;
                height: 100%;
                max-width: none;
                border-radius: 0;
                padding: 10px 20px;
                box-sizing: border-box;
            }

            .lap-records {
                max-height: none;
            }

            .resize-bar {
                display: none;
            }

            .fps-selector button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="mainContainer">
        <div class="fps-selector">
            <button onclick="changeFPS(24)" class="active" data-fps="24">24 FPS</button>
            <button onclick="changeFPS(30)" data-fps="30">30 FPS</button>
            <button onclick="changeFPS(60)" data-fps="60">60 FPS</button>
        </div>

        <div id="fpsDisplay" class="fps-display">當前幀率: 24 FPS</div>

        <div class="display-group">
            <div id="currentLap" class="display">第 0 卡 (0 s 00)</div>
            <div id="totalTime" class="display">總計: 0 s 00</div>
        </div>

        <div class="instructions">
            空白鍵: 開始/停止 | Z 鍵: 分卡 | R 鍵: 重置
        </div>
        <div class="mobile-hint">
            左側: 分卡 | 右側: 開始/暫停 | 長按: 重置&歷史
        </div>

        <div id="lapRecords" class="lap-records"></div>
        <div class="resize-bar" id="resizeBar"></div>
    </div>

    <div id="touchLeft" class="touch-feedback touch-left"></div>
    <div id="touchRight" class="touch-feedback touch-right"></div>

    <!-- History Modal -->
    <div id="historyModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>歷史紀錄</h3>
                <button class="btn btn-sm" onclick="closeHistory()">✕</button>
            </div>
            <div id="historyList" class="history-list">
                <!-- Items injected here -->
            </div>
            <div style="margin-top: 15px; text-align: right;">
                <button class="btn btn-primary" onclick="closeHistory()">開始新剪輯</button>
            </div>
        </div>
    </div>

    <script>
        // System Variables
        let startTime, lapStartTime, totalTime = 0, isRunning = false, lapCount = 0, lapRecords = [];
        let FPS = 24;
        let historyData = [];

        // DOM Elements
        const $ = id => document.getElementById(id);
        const lapContainer = $('lapRecords');

        // Audio
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        function formatTime(seconds) {
            const s = Math.floor(seconds);
            const f = Math.round((seconds - s) * FPS);
            if (f >= FPS) return `${s + 1} s 00`;
            return `${s} s ${f.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            if (!isRunning) return;
            const now = Date.now();
            const totalDuration = (now - startTime) / 1000;
            $('totalTime').textContent = `總計: ${formatTime(totalDuration)}`;

            const lapDuration = (now - lapStartTime) / 1000;
            $('currentLap').textContent = `第 ${lapCount + 1} 卡 (${formatTime(lapDuration)})`;

            requestAnimationFrame(updateDisplay);
        }

        function renderLaps() {
            $('lapRecords').innerHTML = lapRecords.map(r =>
                `<div class="lap-record">
                <span>第 ${r.lapNumber} 卡: ${formatTime(r.lapTime)}</span>
                <span>總計: ${formatTime(r.totalTime)}</span>
             </div>`
            ).join('') + '<div id="anchor"></div>';

            const anchor = document.getElementById('anchor');
            if (anchor) anchor.scrollIntoView({ block: "end", behavior: "smooth" });
        }

        function lap() {
            if (isRunning) {
                playBeep();
                const now = Date.now();
                const lapTime = (now - lapStartTime) / 1000;
                const currentTotalTime = (now - startTime) / 1000;

                lapRecords.push({ lapNumber: lapCount + 1, lapTime, totalTime: currentTotalTime });
                lapStartTime = now;
                lapCount++;
                renderLaps();
                saveState();
            }
        }

        function toggleTimer() {
            const now = Date.now();
            if (isRunning) {
                isRunning = false;
                localStorage.setItem('pauseStart', now);
                saveState();
                $('currentLap').textContent = $('currentLap').textContent.replace('...', ' (暫停)');
            } else {
                const pauseStart = localStorage.getItem('pauseStart');
                if (pauseStart && startTime) {
                    const pauseDuration = now - parseInt(pauseStart);
                    startTime += pauseDuration;
                    lapStartTime += pauseDuration;
                } else if (!startTime) {
                    startTime = now;
                    lapStartTime = now;
                }
                localStorage.removeItem('pauseStart');
                isRunning = true;
                updateDisplay();
                saveState();
            }
        }

        function resetTimer() {
            if (lapRecords.length > 0) {
                // Archive before delete
                const session = {
                    id: Date.now(),
                    date: new Date().toLocaleString(),
                    fps: FPS,
                    laps: [...lapRecords],
                    totalTime: lapRecords[lapRecords.length - 1].totalTime
                };
                historyData.unshift(session);
                localStorage.setItem('cutTimerHistory', JSON.stringify(historyData));
                showHistory();
            }

            // Logic Reset
            isRunning = false;
            startTime = 0; lapStartTime = 0; totalTime = 0; lapCount = 0;
            lapRecords = [];
            localStorage.removeItem('cutTimerState');
            localStorage.removeItem('pauseStart');

            // UI Reset
            $('totalTime').textContent = '總計: 0 s 00';
            $('currentLap').textContent = '第 0 卡 (0 s 00)';
            renderLaps();
        }

        function changeFPS(newFPS) {
            FPS = newFPS;
            $('fpsDisplay').textContent = `當前幀率: ${FPS} FPS`;
            document.querySelectorAll('.fps-selector button').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.fps) === FPS);
            });
            saveState();
        }

        function saveState() {
            const state = { startTime, lapStartTime, lapCount, lapRecords, FPS, isRunning };
            localStorage.setItem('cutTimerState', JSON.stringify(state));
        }

        function loadState() {
            const historySaved = localStorage.getItem('cutTimerHistory');
            if (historySaved) historyData = JSON.parse(historySaved);

            const saved = localStorage.getItem('cutTimerState');
            if (saved) {
                const state = JSON.parse(saved);
                startTime = state.startTime;
                lapStartTime = state.lapStartTime;
                lapCount = state.lapCount;
                lapRecords = state.lapRecords || [];
                FPS = state.FPS || 24;
                changeFPS(FPS);
                renderLaps();

                // Resume paused logic
                isRunning = false;
                const pauseStart = localStorage.getItem('pauseStart');
                if (!pauseStart && startTime) {
                    // If wasn't cleanly paused, assume paused at load time
                    localStorage.setItem('pauseStart', Date.now());
                }
            }
        }

        // --- History Logic ---

        function showHistory() {
            const list = $('historyList');
            list.innerHTML = historyData.length === 0 ? '<div style="color:#666;text-align:center;padding:20px">尚無紀錄</div>' : '';

            historyData.forEach(item => {
                const el = document.createElement('div');
                el.className = 'history-item';
                el.innerHTML = `
                <div class="history-info">
                    <strong>${item.date}</strong>
                    <span>${formatTime(item.totalTime)} (${item.laps.length} 卡)</span>
                </div>
                <div class="history-actions">
                    <button class="btn btn-sm" onclick="copyCSV(${item.id})">複製</button>
                    <button class="btn btn-sm" onclick="downloadCSV(${item.id})">下載 CSV</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteHistory(${item.id})">刪除</button>
                </div>
            `;
                list.appendChild(el);
            });
            $('historyModal').classList.add('active');
        }

        function closeHistory() {
            $('historyModal').classList.remove('active');
        }

        function getCSV(id) {
            const session = historyData.find(x => x.id === id);
            if (!session) return null;
            let csv = "卡號,單鏡時長,累計時間\n";
            session.laps.forEach(r => {
                csv += `${r.lapNumber},${formatTime(r.lapTime)},${formatTime(r.totalTime)}\n`;
            });
            return csv;
        }

        window.downloadCSV = function (id) {
            const csv = getCSV(id);
            if (!csv) return;
            const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            const session = historyData.find(x => x.id === id);
            const name = session.date.replace(/[\/:\s]/g, '-');
            link.download = `cut_timer_${name}.csv`;
            link.click();
        };

        window.copyCSV = function (id) {
            const csv = getCSV(id);
            if (!csv) return;
            navigator.clipboard.writeText(csv).then(() => alert('已複製 CSV 到剪貼簿'));
        };

        window.deleteHistory = function (id) {
            if (confirm('確定刪除此紀錄?')) {
                historyData = historyData.filter(x => x.id !== id);
                localStorage.setItem('cutTimerHistory', JSON.stringify(historyData));
                showHistory();
            }
        };

        // --- Interaction Logic ---

        // Keyboard
        document.addEventListener('keydown', e => {
            if (e.code === 'Space' && !e.repeat) { e.preventDefault(); toggleTimer(); }
            else if (e.code === 'KeyZ') lap();
            else if (e.code === 'KeyR') resetTimer();
        });

        // Mouse Resize
        let isResizing = false;
        $('resizeBar').addEventListener('mousedown', () => { isResizing = true; document.body.style.cursor = 'row-resize'; });
        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            lapContainer.style.maxHeight = `${Math.max(100, e.clientY - 200)}px`;
        });
        document.addEventListener('mouseup', () => { isResizing = false; document.body.style.cursor = 'default'; });

        // --- Mobile Touch Logic (Fix: Allow scrolling) ---

        let touchStartX = 0, touchStartY = 0;
        let isScrolling = false;
        let isLongPress = false;
        let longPressTimer;
        const LONG_PRESS_DURATION = 800;

        // Attach to body but don't preventDefault blindly
        document.body.addEventListener('touchstart', handleTouchStart, { passive: false });
        document.body.addEventListener('touchmove', handleTouchMove, { passive: false });
        document.body.addEventListener('touchend', handleTouchEnd, { passive: false });
        document.body.addEventListener('contextmenu', e => e.preventDefault());

        function handleTouchStart(e) {
            if (e.target.tagName === 'BUTTON' || e.target.closest('.modal-content')) return;

            // If touching List, DO NOT preventDefault (allow native scroll)
            // If touching empty space, preventDefault (prevent body bounce)
            if (!e.target.closest('.lap-records')) {
                e.preventDefault();
            }

            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            isScrolling = false;
            isLongPress = false;

            // Visual Feedback
            const isLeft = touchStartX < window.innerWidth / 2;
            if (isLeft) $('touchLeft').classList.add('active-feedback');
            else $('touchRight').classList.add('active-feedback');

            longPressTimer = setTimeout(() => {
                if (!isScrolling) {
                    isLongPress = true;
                    if (navigator.vibrate) navigator.vibrate(50);
                    resetTimer();
                    clearFeedback();
                }
            }, LONG_PRESS_DURATION);
        }

        function handleTouchMove(e) {
            if (e.target.tagName === 'BUTTON' || e.target.closest('.modal-content')) return;

            const dy = Math.abs(e.touches[0].clientY - touchStartY);
            const dx = Math.abs(e.touches[0].clientX - touchStartX);

            // If moved significantly, it's a scroll
            if (dy > 10 || dx > 10) {
                isScrolling = true;
                clearTimeout(longPressTimer);
                clearFeedback();
            }
        }

        function handleTouchEnd(e) {
            if (e.target.tagName === 'BUTTON' || e.target.closest('.modal-content')) return;

            clearTimeout(longPressTimer);
            clearFeedback();

            // If it was a scroll or a long press, don't trigger Tap
            if (isScrolling || isLongPress) return;

            // It was a TAP!
            // Prevent default click behavior to avoid ghost clicks if we allowed default in Start
            // e.preventDefault(); 
            // Actually, if we allowed scroll (default), we might get a click.
            // We can just rely on this TouchEnd logic and ignore the Click event if it comes.

            const isLeft = touchStartX < window.innerWidth / 2;
            if (isLeft) lap();
            else toggleTimer();
        }

        function clearFeedback() {
            $('touchLeft').classList.remove('active-feedback');
            $('touchRight').classList.remove('active-feedback');
        }

        loadState();
    </script>

</body>

</html>
